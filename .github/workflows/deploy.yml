name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o server ./cmd/api

      - name: Create .env file
        run: |
          echo "APP_ENV=${{ secrets.APP_ENV }}" > .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRATION_MINS=${{ secrets.JWT_EXPIRATION_MINS }}" >> .env
          echo "JWT_REFRESH_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }}" >> .env

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server,.env"
          target: "~/repositories/go_server"
          overwrite: true

      - name: Setup and start service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/repositories/go_server
            chmod +x server
            
            # Crear servicio systemd
            sudo tee /etc/systemd/system/go-api.service > /dev/null << 'EOF'
            [Unit]
            Description=Go API Server
            After=network.target
            
            [Service]
            Type=simple
            User=ubuntu
            WorkingDirectory=/home/ubuntu/repositories/go_server
            EnvironmentFile=/home/ubuntu/repositories/go_server/.env
            ExecStart=/home/ubuntu/repositories/go_server/server
            Restart=always
            RestartSec=5
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            # Recargar systemd y reiniciar servicio
            sudo systemctl daemon-reload
            sudo systemctl enable go-api
            sudo systemctl restart go-api
            
            # Esperar y verificar
            sleep 3
            sudo systemctl status go-api --no-pager
            
            echo ""
            echo "=== Testing health endpoint ==="
            curl -sf http://localhost:8080/health && echo " ✅ Server running!" || echo " ❌ Health check failed"

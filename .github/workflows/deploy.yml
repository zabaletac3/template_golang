name: Deploy to EC2 (Docker)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Cleaning up old non-Docker setup ==="
            # Stop and disable systemd service
            sudo systemctl stop go-api 2>/dev/null || true
            sudo systemctl disable go-api 2>/dev/null || true
            sudo rm -f /etc/systemd/system/go-api.service
            sudo systemctl daemon-reload
            
            # Kill any remaining process
            pkill -f "./server" || true
            
            # Clean old files (optional, keep if you want)
            # rm -rf ~/repositories/go_server
            
            echo "=== Deploying with Docker ==="
            # Pull image (public)
            docker pull ghcr.io/zabaletac3/template_golang:latest
            
            # Stop and remove old container
            docker stop go-api 2>/dev/null || true
            docker rm go-api 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name go-api \
              --restart unless-stopped \
              -p 80:8080 \
              -e APP_ENV=${{ secrets.APP_ENV }} \
              -e PORT=8080 \
              -e "MONGO_URI=${{ secrets.MONGO_URI }}" \
              -e MONGO_DATABASE=${{ secrets.MONGO_DATABASE }} \
              -e "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRATION_MINS=${{ secrets.JWT_EXPIRATION_MINS }} \
              -e JWT_REFRESH_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_EXPIRATION_DAYS }} \
              ghcr.io/zabaletac3/template_golang:latest
            
            # Wait and verify
            sleep 5
            echo ""
            echo "=== Container Status ==="
            docker ps | grep go-api || echo "Container not running!"
            echo ""
            echo "=== Health Check ==="
            curl -sf http://localhost/health && echo " âœ… Docker running!" || docker logs go-api --tail 30

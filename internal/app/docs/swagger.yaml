basePath: /api
definitions:
  github_com_eren_dev_go_server_internal_shared_pagination.PaginationInfo:
    properties:
      limit:
        description: Límite de registros por página
        example: 10
        type: integer
      skip:
        description: Registros saltados
        example: 0
        type: integer
      total:
        description: Total de registros
        example: 100
        type: integer
      total_pages:
        description: Total de páginas
        example: 10
        type: integer
    type: object
  github_com_eren_dev_go_server_internal_shared_validation.FieldError:
    properties:
      field:
        description: Nombre del campo con error
        example: email
        type: string
      message:
        description: Mensaje de error
        example: must be a valid email
        type: string
    type: object
  github_com_eren_dev_go_server_internal_shared_validation.ValidationError:
    properties:
      errors:
        description: Lista de errores por campo
        items:
          $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.FieldError'
        type: array
    type: object
  internal_modules_auth.LoginDTO:
    properties:
      email:
        description: Email del usuario
        example: john@example.com
        type: string
      password:
        description: Contraseña
        example: secret123
        type: string
    required:
    - email
    - password
    type: object
  internal_modules_auth.RefreshDTO:
    properties:
      refresh_token:
        description: Refresh token
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
    required:
    - refresh_token
    type: object
  internal_modules_auth.RegisterDTO:
    properties:
      email:
        description: Email del usuario
        example: john@example.com
        type: string
      name:
        description: Nombre del usuario
        example: John Doe
        minLength: 2
        type: string
      password:
        description: Contraseña (mínimo 6 caracteres)
        example: secret123
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  internal_modules_auth.TokenResponse:
    properties:
      access_token:
        description: Access token JWT
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      expires_in:
        description: Tiempo de expiración en segundos
        example: 900
        type: integer
      refresh_token:
        description: Refresh token JWT
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
    type: object
  internal_modules_auth.UserInfo:
    properties:
      email:
        description: Email del usuario
        example: john@example.com
        type: string
      id:
        description: ID del usuario
        example: 507f1f77bcf86cd799439011
        type: string
      name:
        description: Nombre del usuario
        example: John Doe
        type: string
    type: object
  internal_modules_users.CreateUserDTO:
    properties:
      email:
        description: Email del usuario
        example: john@example.com
        type: string
      name:
        description: Nombre del usuario
        example: John Doe
        type: string
    required:
    - email
    - name
    type: object
  internal_modules_users.PaginatedUsersResponse:
    properties:
      data:
        description: Lista de usuarios
        items:
          $ref: '#/definitions/internal_modules_users.UserResponse'
        type: array
      pagination:
        allOf:
        - $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_pagination.PaginationInfo'
        description: Información de paginación
    type: object
  internal_modules_users.UpdateUserDTO:
    properties:
      email:
        description: Email del usuario
        example: jane@example.com
        type: string
      name:
        description: Nombre del usuario
        example: Jane Doe
        type: string
    type: object
  internal_modules_users.UserResponse:
    properties:
      created_at:
        description: Fecha de creación
        example: "2024-01-01T00:00:00Z"
        type: string
      email:
        description: Email del usuario
        example: john@example.com
        type: string
      id:
        description: ID único del usuario
        example: 507f1f77bcf86cd799439011
        type: string
      name:
        description: Nombre del usuario
        example: John Doe
        type: string
      updated_at:
        description: Fecha de actualización
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: Template API con Go + Gin + MongoDB
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go Server API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario y retorna tokens
      parameters:
      - description: Credenciales
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_auth.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.ValidationError'
        "401":
          description: Credenciales inválidas
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Iniciar sesión
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Obtiene información del usuario autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_auth.UserInfo'
        "401":
          description: No autorizado
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Usuario actual
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Genera un nuevo access token usando el refresh token
      parameters:
      - description: Refresh token
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.RefreshDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_auth.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.ValidationError'
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Renovar token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Crea una nueva cuenta de usuario
      parameters:
      - description: Datos de registro
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.RegisterDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_auth.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.ValidationError'
        "409":
          description: Email ya existe
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Registrar usuario
      tags:
      - auth
  /users:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de usuarios
      parameters:
      - default: 0
        description: ' '
        in: query
        name: skip
        type: integer
      - default: 10
        description: ' '
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_users.PaginatedUsersResponse'
      summary: Listar usuarios
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Crea un nuevo usuario en el sistema
      parameters:
      - description: Datos del usuario
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_users.CreateUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_users.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.ValidationError'
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Crear usuario
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina un usuario por su ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Eliminar usuario
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Obtiene un usuario por su ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_users.UserResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtener usuario
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Actualiza un usuario existente
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Datos a actualizar
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_users.UpdateUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_users.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_eren_dev_go_server_internal_shared_validation.ValidationError'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Actualizar usuario
      tags:
      - users
securityDefinitions:
  Bearer:
    description: 'Ingresa el token con el prefijo Bearer: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
